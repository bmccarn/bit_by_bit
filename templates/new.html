<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>TaskMaster - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <header id="navbar">
            <nav>
                <a href="{{ url_for('index')}}"> Home</a> 
                <a href="{{ url_for('get_notes') }}">Current Tasks</a> 
                <a href="{{ url_for('new_note') }}">Create Task</a>
                <a href="{{ url_for('form') }}">Bug Report</a>
                <a href="{{ url_for('get_users') }}">Users</a>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
                 
            </nav>
        </header>

        <section id="content">
            <br>
        
            <h1>Welcome to the Task Manager App {{user}}!</h1>
        
            <div class="form">
                {% if note %}
                    <form action="{{ url_for('update_note', note_id=note.id) }}" method="post">
                {% else %}
                    <form action="new" method="post">
                {% endif %}
                <p><h3>Title </h3></p>
                <p>
                    <input type="text" name="title" placeholder="Enter title..." value="{% if note %}{{note.title}} {% endif %}" />
                </p>
                <p><h3>Task</h3></p>
                <p>
                    <textarea name="noteText" rows="6" cols="0" placeholder="Please enter task details here...">
                        {% if note %}
                            {{note.text}}
                        {% endif %}
                    </textarea>
                </p>
                <p>
                    {% if note %}
                        <input type="submit" value="Update Note" />
                    {% else %}
                        <input type="submit" value="Add Note" />
                    {% endif %}
                </p>
                </form>
            </div>
        </section>
    </body>
</html>
